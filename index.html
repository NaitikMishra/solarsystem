<html><head>
    <title>solar system</title>
</head>
<body>
    
        <canvas id="canvas" width="1536" height="760"></canvas>
    
    
        <script>
            var sun = new Image();
            var moon = new Image();
            var earth = new Image();
            var venus = new Image();
            var mercury = new Image();
            var mars = new Image();
function init() {
sun.src = "sun1.JPG"
moon.src = "moon.JPG";
earth.src = "earth.JPG";
venus.src = "venus.JPG";
mercury.src = "mercury.JPG";
mars.src = "mars.JPG";
window.requestAnimationFrame(draw);
}

function draw() {
var ctx = document.getElementById('canvas').getContext('2d');

ctx.globalCompositeOperation = 'destination-over';
ctx.clearRect(0, 0, 1536, 760); // clear canvas

ctx.fillStyle = 'rgba(0, 0, 0, 0.4)';
ctx.strokeStyle = 'rgba(0, 153, 255, 0.4)';

ctx.save();
ctx.translate(768, 380);

// merucry
var time = new Date();
ctx.rotate(((2 * Math.PI) / 10) * time.getSeconds() + ((2 * Math.PI) / 10000) * time.getMilliseconds());
ctx.translate(220, 0);
ctx.drawImage(mercury, 0, 0,30,30);
ctx.restore();

ctx.save();
ctx.translate(768, 380);
// mars
var time = new Date();
ctx.rotate(((2 * Math.PI) / 60) * time.getSeconds() + ((2 * Math.PI) / 60000) * time.getMilliseconds());
ctx.translate(500, 0);
ctx.drawImage(mercury, 0, 0,30,30);
ctx.restore();

ctx.save();
ctx.translate(768, 380);

// venus
var time = new Date();
ctx.rotate(((2 * Math.PI) / 20) * time.getSeconds() + ((2 * Math.PI) / 20000) * time.getMilliseconds());
ctx.translate(300, 0);
ctx.drawImage(venus, 0, 0,30,30);
ctx.restore();
ctx.save();
ctx.translate(768, 380);
// Earth
var time = new Date();
ctx.rotate(((2 * Math.PI) / 30) * time.getSeconds() + ((2 * Math.PI) / 30000) * time.getMilliseconds());
ctx.translate(380, 0);
ctx.fillRect(0, -5, 80, 40); // Shadow
ctx.drawImage(earth, -10, -10,50,50);

// Moon
ctx.save();
ctx.rotate(((2 * Math.PI) / 6) * time.getSeconds() + ((2 * Math.PI) / 6000) * time.getMilliseconds());
ctx.translate(6, 50);
ctx.drawImage(moon, 3, 3,10,10);
ctx.restore();

ctx.restore();

ctx.beginPath();
ctx.arc(768, 380, 230, 0, Math.PI * 2, false); // mercury orbit
ctx.stroke();


ctx.beginPath();
ctx.arc(768, 380, 310, 0, Math.PI * 2, false); // venus orbit
ctx.stroke();

ctx.beginPath();
ctx.arc(768, 380, 400, 0, Math.PI * 2, false); // Earth orbit
ctx.stroke();

ctx.beginPath();
ctx.arc(768, 380, 510, 0, Math.PI * 2, false); // mars orbit
ctx.stroke();

ctx.drawImage(sun, 0, 0, 1536, 760);

window.requestAnimationFrame(draw);
}

init();

        </script>
    

</body></html>
